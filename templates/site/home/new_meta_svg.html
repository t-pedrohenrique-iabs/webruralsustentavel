<script>

    $(document).ready(function(){


        val_unid_demons = {{metageral_prs.unidade_demonstrativa}}
        val_unid_multip = {{metageral_prs.unidade_multiplicadora}}
        val_dia_campo   = {{metageral_prs.dia_campo}}
        val_produtores  = {{metageral_prs.produtores_capacitados}}
        val_atec        = {{metageral_prs.atecs_treinados}}


        counter_ud = 0
        setInterval(function(){
            counter_ud = counter_ud+1
            if ( counter_ud <= val_unid_demons ) { $('#counter_unidade_demonstativa').html(counter_ud) }
            max_ud = counter_ud+1
            if( max_ud >= val_unid_demons){ $('#counter_unidade_demonstativa').html(val_unid_demons) }
        }, 10);

        counter_um = 0
        setInterval(function(){
            counter_um = counter_um+10
            if ( counter_um <= val_unid_multip ) { $('#counter_unidade_multiplicadora').html(counter_um) }
            max_um = counter_um+10
            if( max_um >= val_unid_multip){ $('#counter_unidade_multiplicadora').html(val_unid_multip) }
        }, 10);

        counter_dc = 0
        setInterval(function(){
            counter_dc = counter_dc+2
            if ( counter_dc <= val_dia_campo ) { $('#counter_dia_campo').html(counter_dc) }
            max_dc = counter_dc+2
            if( max_dc >= val_dia_campo){ $('#counter_dia_campo').html(val_dia_campo) }
        }, 10);

        counter_prod = 0
        setInterval(function(){
            counter_prod = counter_prod+45
            if ( counter_prod <= val_produtores ) { $('#counter_produtores').html(counter_prod) }
            max_prod = counter_prod+45
            if( max_prod >= val_produtores){ $('#counter_produtores').html(val_produtores) }
        }, 10);

        counter_atec = 0
        setInterval(function(){
            counter_atec = counter_atec+15
            if ( counter_atec <= val_atec ) { $('#counter_atec').html(counter_atec) }
            max_atec = counter_atec+15
            if( max_atec >= val_atec){ $('#counter_atec').html(val_atec) }
        }, 10);

    });

</script>
