{% extends "base/base.html" %}

{% block base_content_css %}
{% endblock %}

{% block base_content %}


    <div class="container">
        <div style="height: 100px;"></div>

        <div class="row">
            <div class="col-md-offset-1 col-md-10 materia">

                <!-- {{ materia.data_create }} -->
                <div style="text-align: right;">{{ materia.estado }} |{{ materia.data_create }}</div>
                <h1>{{ materia.titulo }}</h1>
                <h4>{{ materia.chamada }}</h4><br>
                <div class="row">
                    <div class="col-md-offset-1 col-md-10">
                        <img src="{{ materia.image_link }}" style="width: 100%;">
                    </div>
                </div><br><br>

                <div class="teste-materia"></div>

            </div>
        </div>


        <div style="height: 100px;"></div>
    </div>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-104762470-1', 'auto');
        ga('send', 'pageview');



        $(document).ready(function(){

            obj_ajax = {}
            obj_ajax['key_new'] = '{{materia.key_new}}'


            $.ajax({
                type: 'GET',
                url: '/materia/ajax_materia/',
                data: obj_ajax,
                dataType: "json",
                success: function(data){
                     $('.teste-materia').append(data[0])
                }
            });

        });
    </script>

{% endblock %}
