{% extends "base/base.html" %}

{% block base_content_css %}
{% endblock %}

{% block base_content %}

<style type="text/css">
    .data-pub {
        text-align: right;
        font-size: 12px;
        font-weight: bold;
        color: #333;
    }
    .titulo-noticia h3{
        color: #006B31;
        font-weight: bold;
    }
    .chamada-noticia {
        color: #006B31;
    }
    .row-noticia {
        padding: 10px;
        border-radius: 5px;
    }
    .row-noticia:hover {
        border: 1px solid #76768A;
        cursor: pointer;
    }

</style>

<br><br><br><br>
<div class="container">
    <div class="col-md-offset-1 col-md-10">
        {% for news in noticias %}
            <div class="row-noticia">
                <a href="/noticia/{{news.id}}/prs">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="{{news.img_noticia}}" alt="" class="img-responsive">
                        </div>
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="data-pub">{{news.estado}} - {{news.data_publicacao}}</div>
                                </div>
                                <div class="col-md-12">
                                    <div class="titulo-noticia"><h3>{{news.titulo}}</h3></div>
                                </div>
                                <div class="col-md-12">
                                    <div class="chamada-noticia">{{news.chamada}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <br>
        {% endfor %}
    </div>
</div>

</script>

{% endblock %}
