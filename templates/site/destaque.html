{% extends "base/base.html" %}

{% block base_content_css %}
{% endblock %}

{% block base_content %}

<style>

.collapse p { line-height: 25px; }
a{ color: #000 }

</style>


    <div class="container">

        <div class="row">
            <div class="col-md-offset-1 col-md-10" style="text-align: justify">
                <br>
                <h2 style="color:#70AA2D; margin-top: 0px;">EM DESTAQUE</h2>
                <br>
            </div>
        </div>

        <div class="row">
            <div class="col-md-offset-1 col-md-10">
                <div class="row">
                    <div class="lista_materias">
                        <div class="initlist0"></div>
                    </div>
                </div>
            </div>
        </div>

        <div style="height: 100px;"></div>

    </div>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-104762470-1', 'auto');
        ga('send', 'pageview');



        $(document).ready(function(){
            $.ajax({
                type: 'GET',
                url: '/gestor/ajax_ista_noticias/',
                dataType: "json",
                success: function(data){
                    for (i = 0 ; i < data.length ; i++) {
                        $('<div class="initlist'+(i+1)+'"></div><a href="'+data[i].key_new+'"><div class="col-md-12">'+
                            '<div style="border-top: 1px solid rgba(214, 185, 23, 0.6);"><br></div>'+
                            '<div class="row" style="padding: 20px 0;">'+
                                '<div class="col-md-4">'+
                                    '<img src="'+data[i].image_link+'" alt="" class="img-responsive">'+
                                '</div>'+
                                '<div class="col-md-8">'+
                                    '<div class="row">'+
                                        '<div class="col-md-12"><strong><h3>'+data[i].titulo+'</h3></strong></div>'+
                                        '<div class="col-md-12">'+
                                            '<p style="line-height: 25px;margin-top: 30px">'+data[i].chamada+'</p>'+
                                        '</div>'+
                                        '<div style="text-align: right;"><small>'+data[i].data_create+'</small></div>'+
                                    '</div>'+
                                '</div>'+
                            '</div>'+
                        '</div></a>').insertBefore('.initlist'+i+'')
                    }
                }
            });
        });
    </script>

{% endblock %}
