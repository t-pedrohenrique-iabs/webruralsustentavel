{% block base_content %}

<style>
    .video-container {
        position:relative;
        padding-bottom:56.25%;
        padding-top:30px;
        height:0;
        overflow:hidden;
    }

    .video-container iframe, .video-container object, .video-container embed {
        position:absolute;
        top:0;
        left:0;
        width:100%;
        height:100%;
    }
</style>

<div>

    <div class="container">

        <div style="margin-top: 50px;"></div>

        <div class="row">            
            <div class="col-md-12">
                <div class="video-container">
                    <iframe src="{{ video_depoimento.embed_link }}" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center">{{ video_depoimento.titulo }}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p>{{ video_depoimento.descricao }}</p>
            </div>
        </div>

    </div>

    <div style="height: 50px;"></div>

</div>
